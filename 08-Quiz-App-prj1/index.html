<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance JS Practice</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body{
      background-color: rgb(70, 70, 70);
      color: white;
      display: flex;
      align-items: center;
      flex-direction: column;
      font-family: Arial, Helvetica, sans-serif;
      height: 90vh;
      margin-top: 30px;
    }
    #quizContainer{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 100px;
    }
    .newQuestion{
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    #optionContainer{
      margin: 30px;
    }
    .question{
      font-size: 25px;
    }
    .answerButton{
      font-size: 20px;
      padding: 5px 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .answerButton:disabled{
      color: black;
    }
    .answerButton:hover{
      background-color: rgb(190, 190, 190);
    }
    .answerButton:active{
      background-color: rgb(150, 150, 150);
    }
    .correct{
      background-color: rgb(255, 118, 118);
    }
    .wrong{
      background-color: rgb(118, 255, 129);
    }
    .correct:hover{
      background-color: rgb(185, 86, 86);
    }
    .wrong:hover{
      background-color: rgb(73, 156, 80);
    }
    #nextButton, #resultButton{
      font-size: 20px;
      padding: 5px 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: rgb(255, 185, 79);
    }
    #resultButton{
      display: none;
    }
    #nextButton:hover, #resultButton:hover{
      background-color: rgb(255, 204, 128);
    }
    #nextButton:active, #resultButton:active{
      background-color: rgb(187, 149, 93);
    }

  </style>
</head>
<body>
  <h1>Quiz App</h1>

  <div id="quizContainer">

    <div class="newQuestion">

    </div>

    <button id="nextButton">Next</button>
    <button id="resultButton">Result</button>
  </div>

</body>
<script src="script.js"></script>
</html>
