<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance JS Practice</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body{
      background-color: rgb(70, 70, 70);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, Helvetica, sans-serif;
      height: 90vh;
    }
    .counterContainer{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 40px;
    }
    .btnContainer{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button{
      padding: 5px 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button:hover{
      background-color: rgb(190, 190, 190);
    }
    button:active{
      background-color: rgb(163, 163, 163);
    }
  </style>
</head>
<body>
  <h1>Counter APP</h1>
  <div class="counterContainer">
    <p id="count">0</p>
    <div class="btnContainer">
      <button id="add">+</button>
      <button id="minus">-</button>
    </div>
    <button id="reset">Reset</button>
  </div>
</body>
<script src="04-dom/counter.js"></script>
</html>
