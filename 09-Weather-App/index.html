<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body{
      background-color: gray;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 95vh;
    }
    .getInput{
      margin-top: 100px;
    }
    .getInput input, 
    .getInput button{
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.5);
    }
    .getWeatherBtn{
      cursor: pointer;
    }
    .getWeatherBtn:disabled{
      color: black;
    }
    .getWeatherBtn:hover{
      background-color: rgb(190, 190, 190);
    }
    .getWeatherBtn:active{
      background-color: rgb(150, 150, 150);
    }
    .city{
      font-size: 40px;
      font-weight: 700;
      margin: 60px 10px;
    }
    .description{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .description div{
      margin: 0px 20px;
    }
    .description .stats-heading{
      font-size: 20px;
      font-weight: 600;
    }
    .description .stats{
      font-size: 30px;
      margin-top: 20px;
    }

    .showWeather {
      display: none;
    }
    .showError{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 20px;
      margin: 40px 20px;
      display: none;
    }
    .showError #errorHeading{
      font-size: 30px;
    } 
    .showError #error{
      margin-top: 30px;
    } 
  </style>
  <title>Weathering with you</title>
</head>
<body>
  
  <div class="getInput">
    <input type="text" value="Karachi" class="getCityName" placeholder="City Name">  
    <button class="getWeatherBtn">
      Get Weather
    </button>
  </div>

  <div class="showError">
    <p id="errorHeading">Something Went Wrong:</p>
    <p id="error"></p>
  </div>

  <div class="showWeather">
    <div class="city">
      <p id="cityName">City</p>
    </div>

    <div class="description">
      <div>
        <p class="stats-heading">Temp</p>
        <p class="stats" id="tempNow">24</p>
      </div>
      
      <div>
        <p class="stats-heading">Feels Like</p>
        <p class="stats" id="feelsLike">24.5</p>
      </div>

      <div>
        <p class="stats-heading">Weather</p>
        <p class="stats" id="weatherDes">Haze</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
